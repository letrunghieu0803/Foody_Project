    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-8">
                <h2>Thêm địa điểm</h2>
                <p>Hãy chia sẻ địa điểm yêu thích của bạn đến với mọi người nào</p>
                <h4>Thông tin</h4>
                <hr>
                <form>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Tên món</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name-submit" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Địa chỉ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="place-submit" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">SĐT quán</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="phone-submit" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="mail" class="form-control" id="mail-submit" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Thời gian mở</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="content-submit" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Giá cả </label>
                        <div class="col-sm-10">
                            <input type="mail" class="form-control" id="price-submit" placeholder="">
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Tệp đính kèm</label>
                            <input type="file" class="form-control-file" id="file-submit">
                        </div>
                    </form>
                    <button id="submit-button" class="submit">Submit</button>


                </form>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
