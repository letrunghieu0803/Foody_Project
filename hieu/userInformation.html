                <form id='mainForm'>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Họ và tên</label>
                        <input type="text" class="form-control form-control3" id="user-information-name"
                            placeholder="Lê Văn A">
                    </div>
                    <div class="form-group submit-gender">

                            placeholder="Nam">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ngày sinh</label>
                        <input type="birthday" class="form-control form-control3" id="user-information-birthday"
                            placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control form-control3" id="user-information-email"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Địa chỉ nơi ở</label>
                        <input type="text" class="form-control form-control3" id="user-information-place"
                            placeholder="Đông Anh - Hà Nội">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Số điện thoại</label>
                        <input type="number" class="form-control form-control3" id="user-information-phone"
                            placeholder="0924558486">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Số CMND</label>
                        <input type="number" class="form-control form-control3" id="user-information-CMND"
                            placeholder="01324588732">
                    </div>

                    <button id="update-information">Cập nhật</button>
                </form>
            </div>
